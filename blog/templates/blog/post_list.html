{% extends 'blog/base.html' %}

{% block content %}
    {% for post in post %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
    <a href="{% url 'contactme' %}" class=" btn btn-primary btn-lg">CONTACT ME</a>

{% endblock %}
